<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.google.com </title>
    <!-- this is a clone messanger via google throughemailjs -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="https://www.fallingfalling.com/">Gmail</a>
            <a href="https://theuselessweb.site/nooooooooooooooo/">Images</a>
            <span class="material-icons apps-icon">apps</span>
            <button class="sign-in-button">Sign in</button>
        </div>
    </header>

    <main class="main-content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form class="search-form">
            <div class="search-bar">
                <span class="material-icons search-icon"></span>
                <input id="message" type="text" class="search-input" placeholder="Search Google or type a URL" autocomplete="off">
                
                <span class="material-icons mic-icon">mic</span>
                <span class="material-icons lens-icon">photo_camera</span>
            </div>
            <div class="buttons">
                <button type="submit" onclick="sendMessage();">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>



    <script>
        function sendMessage() {
          (function(){
              emailjs.init("nf2EibG-MgNqxWLx1"); 
   })();
   
   var serviceID = "service_fkac7mu"; 
   var templateID = "template_3cj92q6"; 
   
   var params = {
      // sendername: document.querySelector("#name").value,
     //  senderemail: document.querySelector("#email").value, 
     //  subject: document.querySelector("#subject").value, 
      message: document.querySelector("#message").value 
   };
   
   emailjs.send(serviceID, templateID, params)
   .then(res => {
       alert('Thank you, ' + params['sendername'] + ' ! Your message has been sent.');
   })
         .catch();
   
   }

   </script>
   
   
   




</body>
</html>
